    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>

    <title>Youtube</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <i class="fab fa-youtube"></i>
        <a href="">Youtube</a>
      </div>
      <ul class="navbar__toggleBtn">
        <li><i class="fas fa-search"></i></li>
        <li><i class="fas fa-ellipsis-v"></i></li>
      </ul>
    </nav>

    <div class="video">
      <iframe
        width="420"
        height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY"
      >
      </iframe>
    </div>

    <section class="sectionbar">
      <div class="sectionbar__tags">
        <a href="">#DreamCoding #DreamCoders #Ellie</a>
      </div>
      <div class="sectionbar__title">
        <span class="sectionbar__describtion">Clone Coding:Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편: HTML, CSS, Javascript 드림코딩</span>
        <i class="fas fa-caret-down"></i>
        </div>
        <div class="sectionbar__visitors">1M viewers 1 month ago</div>
        <div class="sectionbar__icons">
            <ul>
                <li><i class="fas fa-thumbs-up"></i><br>1K</li>
                <li><i class="fas fa-thumbs-down"></i><br>0</li>
                <li><i class="fas fa-share"></i><br>Share</li>
                <li><i class="far fa-save"></i></i><br>Save</li>
                <li><i class="fas fa-flag"></i><br>Report</li>
            </ul>
        </div>
      </div>
      <div class="sectionbar__uploader">
          <div class="sectionbar__user">
            <i class="fas fa-user-circle"></i>
            드림코딩 by 엘리<br>
            1M subscribers
          </div>
          <div class="sectionbar__subscribeBtn">
              SUBSCRIBE
          </div>
      </div>
    </section>

    <section class="sectionlinks">
        Up next

    </section>
